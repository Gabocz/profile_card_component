<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
     <div class="card">
       <div class="card_pattern">
       </div>
       <div class="card_img">
         <img id="portrait" src="./images/image-victor.jpg" alt="portrait of a man">
       </div>
       <div class="basic_info">
         <p id="name">Victor Crest</p><span id="age" class="grey">26</span>
        </div>
        <div id="city" class="grey">
        <p >London</p>
       </div>
        <div class="stats">
          <div class="stat">
            <p class="number">
            80K
          </p>
            <p class="title grey">
             Followers 
            </p>
          </div>
          <div class="stat">
            <p class="number">
            803K
          </p>
            <p class="title grey">
              Likes
            </p>
          </div>
          <div class="stat">
            <p class="number">
              1.4K
            </p>
            <p class="title grey">
              Photos
            </p>
          </div>
        </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabocz</a>.
  </div>
</body>
</html>
